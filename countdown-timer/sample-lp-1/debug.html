<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Debug Page</title>
</head>
<body>
    <h1>Cookie Debug</h1>
    <div id="cookie-info"></div>
    <button id="clear-cookie">Clear Cookie</button>
    <script>
        // Cookie値を表示
        function showCookies() {
            const cookieInfo = document.getElementById('cookie-info');
            const cookieName = 'first_access_time';
            const cookieValue = getCookie(cookieName);
            
            let html = '';
            html += `<p>Cookie Name: ${cookieName}</p>`;
            html += `<p>Cookie Value: ${cookieValue}</p>`;
            
            if (cookieValue) {
                const timestamp = parseInt(cookieValue);
                const date = new Date(timestamp);
                const now = new Date();
                
                html += `<p>Cookie Time: ${date.toLocaleString()}</p>`;
                html += `<p>Current Time: ${now.toLocaleString()}</p>`;
                
                const timeDiff = Math.floor((timestamp + (24 * 60 * 60 * 1000) - now.getTime()) / 1000);
                const hours = Math.floor(timeDiff / 3600);
                const minutes = Math.floor((timeDiff % 3600) / 60);
                const seconds = timeDiff % 60;
                
                html += `<p>Time Remaining: ${hours}時間 ${minutes}分 ${seconds}秒</p>`;
            } else {
                html += `<p>Cookie not found</p>`;
            }
            
            cookieInfo.innerHTML = html;
        }
        
        // Cookie操作用のヘルパー関数
        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }
        
        // Cookieクリアボタン
        document.getElementById('clear-cookie').addEventListener('click', function() {
            document.cookie = 'first_access_time=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
            showCookies();
        });
        
        // 1秒ごとに更新
        setInterval(showCookies, 1000);
        
        // 初回表示
        showCookies();
    </script>
</body>
</html>
