<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイマーデバッグ - 無敵シャツ</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            padding: 20px;
        }
        .debug-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0a51cc;
            margin-bottom: 20px;
        }
        .debug-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        .debug-section h2 {
            color: #0a51cc;
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .debug-info {
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button-primary {
            background-color: #0a84ff;
        }
        .button-primary:hover {
            background-color: #0a51cc;
        }
        .button-danger {
            background-color: #ff3b30;
        }
        .button-danger:hover {
            background-color: #d9302c;
        }
        .button-warning {
            background-color: #ff9500;
        }
        .button-warning:hover {
            background-color: #e68600;
        }
        .data-row {
            display: flex;
            margin-bottom: 8px;
        }
        .data-label {
            flex: 0 0 150px;
            font-weight: 500;
            color: #666;
        }
        .data-value {
            flex: 1;
        }
        .status {
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            font-weight: 500;
            font-size: 0.9rem;
        }
        .status-active {
            background-color: rgba(76, 217, 100, 0.2);
            color: #2a9134;
        }
        .status-expired {
            background-color: rgba(255, 59, 48, 0.2);
            color: #cf2e2a;
        }
        .status-none {
            background-color: rgba(255, 149, 0, 0.2);
            color: #cc7a00;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            margin-right: 15px;
            color: #0a84ff;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>タイマーデバッグ画面</h1>
        
        <div class="debug-section">
            <h2>タイマー設定</h2>
            <div id="timer-settings" class="debug-info">
                <div class="data-row">
                    <div class="data-label">準備中...</div>
                    <div class="data-value"></div>
                </div>
            </div>
        </div>
        
        <div class="links">
            <a href="index.html">ランディングページへ戻る</a>
            <a href="404.html">404ページを表示</a>
        </div>
    </div>
    
    <script src="timer.js"></script>
    <script src="timer-debug.js"></script>
</body>
</html>
