<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません | 無敵シャツ</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/404.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="error-container">
            <h1 class="error-title">404</h1>
            <h2 class="error-subtitle">申し訳ありません、このページは既に終了しています</h2>
            <p class="error-message">
                このキャンペーンは24時間限定でした。<br>
                無敵シャツに興味を持っていただき、ありがとうございます。
            </p>
            <div class="error-timer">
                <h3 class="error-timer-title">キャンペーン終了</h3>
                <p>24時間の限定キャンペーンは終了しました。</p>
            </div>
        </div>
    </main>
</body>
</html>
